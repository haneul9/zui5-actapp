<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Author" content="serpiko@hanmail.net" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		data-sap-ui-preload="sync"
		data-sap-ui-appCacheBuster="./"></script>
		
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        table{
            width: 650px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <table id='tblExport'>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Author</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>SAP : Study And Programming</td>
                    <td>Blog</td>
                    <td style='background-color: LightBlue;'>Serpiko</td>
                    <td>http://serpiko.tistory.com/</td>

                <tr>
                    <td>2</td>
                    <td>Twitter</td>
                    <td>SNS</td>
                    <td>Obvious, LLC</td>
                    <td>https://www.twitter.com/</td>
                </tr>
                <tr>
                    <td>3</td>

                    <td>SNS</td>
                    <td>Kevin Systrom, Mike Krieger</td>
                    <td>https://instagram.com/</td>
                </tr>
            </tbody>
        </table>
 
        <button id='btnExport' type='button'>Export</button>
    </div>
 
    <script type="text/javascript">
    $(document).ready(function () {
        $("#btnExport").click(function () {
            $("#tblExport").battatech_excelexport({
                containerid: "tblExport"
               , datatype: 'table'
            });
        });
    });
    </script>
