<title>Insert title here</title>
<script>
		var inputYn = request.getParameter("inputYn"); 
		var roadFullAddr = request.getParameter("roadFullAddr"); 
		var roadAddrPart1 = request.getParameter("roadAddrPart1"); 
		var roadAddrPart2 = request.getParameter("roadAddrPart2"); 
		var engAddr = request.getParameter("engAddr"); 
		var jibunAddr = request.getParameter("jibunAddr"); 
		var zipNo = request.getParameter("zipNo"); 
		var addrDetail = request.getParameter("addrDetail"); 
		var admCd    = request.getParameter("admCd");
		var rnMgtSn = request.getParameter("rnMgtSn");
		var bdMgtSn  = request.getParameter("bdMgtSn");
		/** API 서비스 제공항목 확대 (2017.02) **/
		var detBdNmList  = request.getParameter("detBdNmList");
		var bdNm  = request.getParameter("bdNm");
		var bdKdcd  = request.getParameter("bdKdcd");
		var siNm  = request.getParameter("siNm");
		var sggNm  = request.getParameter("sggNm");
		var emdNm  = request.getParameter("emdNm");
		var liNm  = request.getParameter("liNm");
		var rn  = request.getParameter("rn");
		var udrtYn  = request.getParameter("udrtYn");
		var buldMnnm  = request.getParameter("buldMnnm");
		var buldSlno  = request.getParameter("buldSlno");
		var mtYn  = request.getParameter("mtYn");
		var lnbrMnnm  = request.getParameter("lnbrMnnm");
		var lnbrSlno  = request.getParameter("lnbrSlno");
		var emdNo  = request.getParameter("emdNo");
		</script> 
</head>
<script language="javascript">
// opener관련 오류가 발생하는 경우 아래 주석을 해지하고, 사용자의 도메인정보를 입력합니다. ("주소입력화면 소스"도 동일하게 적용시켜야 합니다.)
//document.domain = "abc.go.kr";

function init(){
	var url = location.href;
	var confmKey = "U01TX0FVVEgyMDE5MDYxNzE2NTQ1NTEwODgxNTM=";
	// resultType항목 추가(2016.10.06)
	var resultType = "4"; // 도로명주소 검색결과 화면 출력유형, 1 : 도로명, 2 : 도로명+지번, 3 : 도로명+상세건물명, 4 : 도로명+지번+상세건물명
	var inputYn= "<%=inputYn%>";
	if(inputYn != "Y"){
		document.form.confmKey.value = confmKey;
		document.form.returnUrl.value = url;
		document.form.resultType.value = resultType; // resultType항목 추가(2016.10.06)
		document.form.action="http://www.juso.go.kr/addrlink/addrLinkUrl.do"; // 인터넷망
		//document.form.action="http://www.juso.go.kr/addrlink/addrMobileLinkUrl.do"; //모바일 웹인 경우, 인터넷망
		document.form.submit();
	}else{
		
		var getUrlParameter = function getUrlParameter(sParam) {
		    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
		        sURLVariables = sPageURL.split('&'),
		        sParameterName,
		        i;

		    for (i = 0; i < sURLVariables.length; i++) {
		        sParameterName = sURLVariables[i].split('=');

		        if (sParameterName[0] === sParam) {
		            return sParameterName[1] === undefined ? true : sParameterName[1];
		        }
		    }
		};
		
		var CBFunction = getUrlParameter('CBF');
		if(CBFunction === undefined) CBFunction = "fn_setAddress";
		
		/** API 서비스 제공항목 확대 (2017.02) **/
// 		opener.jusoCallBack("<%=roadFullAddr%>","<%=roadAddrPart1%>","<%=addrDetail%>", "<%=roadAddrPart2%>","<%=engAddr%>"
// 			, "<%=jibunAddr%>","<%=zipNo%>", "<%=admCd%>", "<%=rnMgtSn%>", "<%=bdMgtSn%>", "<%=detBdNmList%>"
// 			, "<%=bdNm%>", "<%=bdKdcd%>", "<%=siNm%>", "<%=sggNm%>", "<%=emdNm%>", "<%=liNm%>", "<%=rn%>", "<%=udrtYn%>"
// 			, "<%=buldMnnm%>", "<%=buldSlno%>", "<%=mtYn%>", "<%=lnbrMnnm%>", "<%=lnbrSlno%>", "<%=emdNo%>");
		
		$(opener.location).attr("href", "javascript:" + CBFunction + "(" + "<%=roadFullAddr%>","<%=roadAddrPart1%>","<%=addrDetail%>", "<%=roadAddrPart2%>","<%=engAddr%>"
				, "<%=jibunAddr%>","<%=zipNo%>", "<%=admCd%>", "<%=rnMgtSn%>", "<%=bdMgtSn%>", "<%=detBdNmList%>"
				, "<%=bdNm%>", "<%=bdKdcd%>", "<%=siNm%>", "<%=sggNm%>", "<%=emdNm%>", "<%=liNm%>", "<%=rn%>", "<%=udrtYn%>"
				, "<%=buldMnnm%>", "<%=buldSlno%>", "<%=mtYn%>", "<%=lnbrMnnm%>", "<%=lnbrSlno%>", "<%=emdNo%>" + ");");
		
		window.close();
	}
}
</script>
<body onload="init();">
	<form id="form" name="form" method="post">
		<input type="hidden" id="confmKey" name="confmKey" value=""/>
		<input type="hidden" id="returnUrl" name="returnUrl" value=""/>
		<input type="hidden" id="resultType" name="resultType" value=""/> // resultType항목 추가(2016.10.06)
		<!-- 해당시스템의 인코딩타입이 EUC-KR일경우에만 추가 START--> 
		<!-- 
		<input type="hidden" id="encodingType" name="encodingType" value="EUC-KR"/>
		 -->
		<!-- 해당시스템의 인코딩타입이 EUC-KR일경우에만 추가 END-->
	</form>
</body>
</html>
