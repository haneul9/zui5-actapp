<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<title></title>
		
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs=""
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-theme=	"sap_bluecrystal">
		</script>

		<style>
		.menu1 {
			background-color: white;
			height:30px;
		}		
		</style>
		
		<script>
		jQuery.sap.require("sap.ui.ux3.NavigationItem");
		jQuery.sap.require("sap.ui.ux3.NavigationBar");
		var oNavigationItem3 = new sap.ui.ux3.NavigationItem({key:"item3", text:"Item with some text 3"});
		var oNavigationBar2 = new sap.ui.ux3.NavigationBar({
			items:[
				new sap.ui.ux3.NavigationItem({key:"item1", text:"i1"}),
				new sap.ui.ux3.NavigationItem({key:"item2", text:"Item with some text 2"}),
				oNavigationItem3,
				new sap.ui.ux3.NavigationItem({key:"item4", text:"i4"}),
				new sap.ui.ux3.NavigationItem({key:"item5", text:"Item with some text 5"}),
				new sap.ui.ux3.NavigationItem({key:"item6", text:"Item with some text 6"}),
				new sap.ui.ux3.NavigationItem({key:"item7", text:"Item with some text 7"}),
				new sap.ui.ux3.NavigationItem({key:"item8", text:"Item with some text 8"}),
				new sap.ui.ux3.NavigationItem({key:"item9", text:"Item with some text 9"}),
				new sap.ui.ux3.NavigationItem({key:"item10", text:"i10"}),
				new sap.ui.ux3.NavigationItem({key:"item11", text:"Item with some text 11"}),
				new sap.ui.ux3.NavigationItem({key:"item12", text:"Item with some text 12"})
			],
			selectedItem:oNavigationItem3,
			select: function(oEvent) {
				if (oEvent.getParameter("item").getKey() == "item5") {
					oEvent.preventDefault();
					alert("Navigation to item 5 is not allowed.")
				}
			}	
		});
		oNavigationBar2.addStyleClass("menu1");
		oNavigationBar2.placeAt("content");

		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id=content></div>
	</body>
	
</html>
