<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<title></title>
		
		<script src="resources/sap-ui-cachebuster/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-theme=	"sap_bluecrystal"
				data-sap-ui-appCacheBuster="./">
		</script>
		
		<script type="text/javascript" src="/sap/bc/ui5_ui5/sap/zhrxx_common/plugin/InitTel/intlTelInput.js"></script>
		<link rel="stylesheet" type="text/css" href="/sap/bc/ui5_ui5/sap/zhrxx_common/plugin/InitTel/intlTelInput.css" />

		<script>
		
			var Onload = function() {
				var surfix = "?" + new Date().getTime();				
				//필요한 CSS 파일을 Include 한다.
				jQuery.sap.includeStyleSheet("/sap/bc/ui5_ui5/sap/zhrxx_common/css/L2P2SAP1.css" + surfix);
				jQuery.sap.includeStyleSheet("/sap/bc/ui5_ui5/sap/zhrxx_common/css/L2PBasic.css" + surfix);
				
				var oWrk1 = $("#" + "Wkr1");
				var oWrk2 = $("#" + "Wkr2");
				if(oWrk1) {
					oWrk1.intlTelInput({
						//allowExtensions: true,
				        autoFormat: true,
				        //autoHideDialCode: false,
				        autoPlaceholder: false,
				        defaultCountry: "auto",
				        geoIpLookup: function(callback) {
				           $.get('http://ipinfo.io', function() {}, "jsonp").always(function(resp) {
				             var countryCode = (resp && resp.country) ? resp.country : "";
				             callback(countryCode);
				           });
				        },
				        //nationalMode: false,
				        //numberType: "MOBILE",
				        onlyCountries: ['jp', 'cn', 'ch', 'do', 'kr'],
				        preferredCountries: ['kr'],
						utilsScript: "/sap/bc/ui5_ui5/sap/zhrxx_common/plugin/InitTel/utils.js"
					});
					
					oWrk1.intlTelInput("setNumber", "0256109829");
					oWrk1.intlTelInput("selectCountry", "cn");
				}
				
				if(oWrk2) {
					oWrk2.intlTelInput({
						//allowExtensions: true,
				        autoFormat: true,
				        //autoHideDialCode: false,
				        autoPlaceholder: false,
				        defaultCountry: "auto",
				        geoIpLookup: function(callback) {
				           $.get('http://ipinfo.io', function() {}, "jsonp").always(function(resp) {
				             var countryCode = (resp && resp.country) ? resp.country : "";
				             callback(countryCode);
				           });
				        },
				        //nationalMode: false,
				        //numberType: "MOBILE",
				        onlyCountries: ['jp', 'cn', 'ch', 'do', 'kr'],
				        //preferredCountries: ['cn', 'jp'],
						utilsScript: "/sap/bc/ui5_ui5/sap/zhrxx_common/plugin/InitTel/utils.js"
					});
					
					oWrk2.intlTelInput("setNumber", "0256109829");
					oWrk2.intlTelInput("selectCountry", "kr");
				}
			};	
				
		</script>

	</head>
	<body class="sapUiBody" role="application" onload="Onload()">
	
	<div class="sapUiVltCell sapuiVltCell">
		<table role="presentation" id="__layout2" data-sap-ui="__layout2" cellpadding="0" cellspacing="0" style="border-collapse:collapse;width:100%" class="sapUiMlt">
		<colgroup><col style="width:15%"><col style="width:35%"><col style="width:15%"><col style="width:35%"></colgroup>
		<tbody style="height:100%; width:100%">
			<tr height="50px">
				<td>aaaaa : </td>
				<td id="__cell13" data-sap-ui="__cell13" class="L2PInputTableData L2PPaddingLeft10 sapUiMltCell sapUiMltPadRight" style="vertical-align:top">
					<input type='text' id='Wkr1'>
				</td>
			</tr>
			<tr height="50px">
				<td>aaaaa : </td>
				<td id="__cell13" data-sap-ui="__cell13" class="L2PInputTableData L2PPaddingLeft10 sapUiMltCell sapUiMltPadRight" style="vertical-align:top">
					<input type='text' id='Wkr2'>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
	
	
		
	</body>
	
</html>
