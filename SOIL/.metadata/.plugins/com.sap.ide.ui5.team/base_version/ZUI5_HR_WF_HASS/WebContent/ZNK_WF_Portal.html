				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-preload="sync"
				data-sap-ui-appCacheBuster="./"></script>

		<script src="/sap/bc/ui5_ui5/sap/znk_common_ui5/plugin/Number/jquery.mask.min.js" type="text/javascript"></script> 
		
		<script>
				sap.ui.core.AppCacheBuster.register("/sap/bc/ui5_ui5/sap/znk_common_ui5");
				sap.ui.core.AppCacheBuster.register("/sap/bc/ui5_ui5/sap/ZUI5_HR_ESSAPP");
				jQuery.sap.registerModulePath("common", "/sap/bc/ui5_ui5/sap/znk_common_ui5/common");
				jQuery.sap.registerModulePath("control", "/sap/bc/ui5_ui5/sap/znk_common_ui5/control"); 
				jQuery.sap.registerModulePath("fragment", "/sap/bc/ui5_ui5/sap/znk_common_ui5/fragment");
				jQuery.sap.registerModulePath("ZUI5_HR_Medical", "/sap/bc/ui5_ui5/sap/ZUI5_HR_ESSAPP/ZUI5_HR_Medical");
				jQuery.sap.registerModulePath("ZUI5_HR_Scholarship", "/sap/bc/ui5_ui5/sap/ZUI5_HR_ESSAPP/ZUI5_HR_Scholarship");
				
				$( window ).ready(function() {
					sap.ui.getCore().getEventBus().publish("app", "OpenWindow", {
						windowHeight : window.innerHeight
					});	
				});
				
				$( window ).resize(function() {
					sap.ui.getCore().getEventBus().publish("app", "ResizeWindow", {
						windowHeight : window.innerHeight
					});
				});
				
				// 사원검색을 위한 필드 
				var gDtfmt = "yyyy.MM.dd";
				var gPersa = "";
				var _gAuth = "H";
				var oCore = sap.ui.getCore();
				oCore.attachInit(function() {
					var surfix = "?" +  new Date().getTime();

					jQuery.sap.includeStyleSheet("/sap/bc/ui5_ui5/sap/znk_common_ui5/css/L2PSAP.css");
					jQuery.sap.includeStyleSheet("/sap/bc/ui5_ui5/sap/znk_common_ui5/css/L2PBasic.css");

					sap.ui.localResources("ZNK_WF_PORTAL");
 					sap.ui.localResources("ZNK_WF_DUMMY");
					sap.ui.localResources("ZUI5_HR_ScholarshipHA");
					sap.ui.localResources("ZUI5_HR_MedicalHA");
									
					var oview = sap.ui.jsview("app", "ZNK_WF_PORTAL.AppMain")
					$("body").fadeOut("slow",function(){
						$("#content").empty();
						$("#content").removeAttr('style');
						oview.placeAt("content");
						$(this).fadeIn("slow");
					});
				});
				
				$( document ).ready(function() {
					var opts = {
						lines: 16, // The number of lines to draw
						length: 0, // The length of each line
						width: 4, // The line thickness
						radius: 14, // The radius of the inner circle
						color: '#007C85', // #rgb or #rrggbb
						speed: 1.1, // Rounds per second
						trail: 72, // Afterglow percentage
						shadow: false // Whether to render a shadow
					};

				 	var target = document.getElementById('content');
					var spinner = new Spinner(opts).spin(target);
					
					$(document).on("keyup", "DIV.Number>INPUT", function() {
						$(this).mask('#,##0', {reverse: true});
					});
				});
		</script> 
	</head>
	<body class="sapUiBody" role="application">
		<div id="content" class="LaunchpadBackground" oncontextmenu='return false'></div>
